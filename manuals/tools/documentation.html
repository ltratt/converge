<h1>Documentation tools</h1>

<h2><code>cvd_to_html</code></h2>

<code>cvd_to_html</code> reads in one or more <code>.cvd</code> documentation files and creates HTML output in a given directory. It is used as follows:

<pre>
$ cvd_to_html -o modules_html modules_cvd/Array.cvd modules_cvd/Builtins.cvd
</pre>
